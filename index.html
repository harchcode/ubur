<!DOCTYPE html>

<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />

    <meta
      name="description"
      content="Ubur.io is an open source fake online game."
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        overflow: hidden;
      }

      body,
      div,
      input,
      button {
        box-sizing: border-box;
      }

      .full {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        user-select: none;
      }
    </style>

    <title>Ubur.io</title>
  </head>

  <body>
    <canvas id="world-canvas" class="full"></canvas>

    <div
      id="title-ui"
      class="full"
      style="
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="font-size: 8em; letter-spacing: 0.1em">Ubur.io</div>
      <div>
        <button
          id="play-button"
          type="button"
          style="width: 3em; height: 2em; font-size: 5em; cursor: pointer"
        >
          Play
        </button>
      </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
